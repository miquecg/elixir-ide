---
- hosts: localhost
  tasks:
    - include_role:
        name: arch_bootstrap
      vars:
        main_mirror: https://osl.ugr.es/archlinux
    - name: Add newly created container to inventory
      add_host:
        name: container
        ansible_host: "{{ working_container }}"
        ansible_connection: buildah
        ansible_python_interpreter: /usr/bin/python3

- hosts: container
  gather_facts: false
  tasks:
    - include_role:
        name: arch_bootstrap
        tasks_from: pacman-keyring

- hosts: localhost
  tasks:
    - include_role:
        name: arch_bootstrap
        tasks_from: create-image
      vars:
        container: "{{ working_container }}"
    - include_role:
        name: arch_bootstrap
        tasks_from: push-to-registry
      vars:
        release: "{{ tarball_result.release }}"
