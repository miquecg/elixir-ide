version: 2.1

commands:
  setup:
    parameters:
      pull-roles:
        type: boolean
        default: true
    steps:
      - run:
          name: Create a directory to mount containers' overlay file system
          command: mkdir ~/mycontainer
      - checkout
      - when:
          condition: << parameters.pull-roles >>
          steps:
            - run:
                name: Pull roles from repository
                command: |
                  pip install python-gilt
                  gilt overlay
  docker-run:
    parameters:
      task-name:
        type: string
        default: Run main.yml playbook
      extra-options:
        type: string
        default: ""
      command:
        type: string
        default: ""
    steps:
      - run:
          name: << parameters.task-name >>
          command: docker run --net=host --privileged -v ~/mycontainer:/var/lib/containers:Z -v ~/project:${BUILD_DIR} --env BUILD_DIR << parameters.extra-options >> docker.io/miquecg/ansible-buildah << parameters.command >>
          environment:
            BUILD_DIR: &working_dir /home/build/elixir-ide

executors:
  ubuntu:
    machine:
      image: ubuntu-1604:201903-01

jobs:
  build:
    executor: ubuntu
    steps:
      - docker-run:
          task-name: "Run playbooks: build.yml, provision.yml and cleanup.yml"
          command: run build.yml provision.yml cleanup.yml
  push:
    executor: ubuntu
    steps:
      - docker-run:
          task-name: Run detached container to execute next steps
          extra-options: --env-file .circleci/env.list --detach --name=runner
          command: sh -c 'while true ; do sleep 100000 ; done'
      - run:
          name: Create a barebones container
          command: docker exec runner buildah from --name foo scratch
      - run:
          name: Save its image on a remote registry
          command: docker exec -w *working_dir runner ansible-playbook commit.yml --extra-vars "container=foo tag=1.23.45"
  main:
    executor: ubuntu
    steps:
      - docker-run

workflows:
  pull_request:
    jobs:
      - build:
          filters:
            branches:
              ignore: master
          pre-steps:
            - setup
      - push:
          filters:
            branches:
              ignore: master
          pre-steps:
            - setup:
                pull-roles: false
  merge:
    jobs:
      - main:
          filters:
            branches:
              only: master
          pre-steps:
            - setup
