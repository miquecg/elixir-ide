version: 2.1

executors:
  ubuntu:
    machine:
      image: ubuntu-1604:201903-01

jobs:
  test-docker:
    executor: ubuntu
    steps:
      - checkout
      - run: docker pull quay.io/buildah/stable:latest
      - run: docker images
      - run: mkdir ~/mycontainer
      - run: docker run --detach --name=buildahctr --net=host --privileged -v ~/mycontainer:/var/lib/containers:Z -v ~/project:/home/build/elixir-ide quay.io/buildah/stable sh -c 'while true; do sleep 100000; done'
      - run: docker ps
      - run: docker exec buildahctr dnf -y install ansible python python-pip git
      - run: docker exec buildahctr pip install python-gilt
      - run: docker exec -w /home/build/elixir-ide buildahctr gilt overlay

workflows:
  pull_request:
    jobs:
      - test-docker
