aliases:
  - &setup
      - install-deps
      - checkout

version: 2.1

commands:
  install-deps:
    steps:
      - run:
          name: Add repositories with Ansible and buildah packages
          shell: sudo /bin/bash -eo pipefail
          command: |
            apt update
            apt --yes install software-properties-common
            apt-add-repository --yes ppa:ansible/ansible
            apt-add-repository --yes ppa:projectatomic/ppa
            apt update
      - run:
          name: Install dependencies
          command: sudo apt --yes install ansible buildah

executors:
  ubuntu:
    machine:
      image: ubuntu-1604:201903-01

jobs:
  test_job_3:
    executor: ubuntu
    steps:
      - restore_cache:
          keys:
            - test-cache
      - run:
          command: ls -la
      - run:
          name: Build a container from the restored image file
          command: sudo buildah from oci-archive:foo

workflows:
  pull_request:
    jobs:
      - test_job_3:
          pre-steps: *setup
