[options]
HoldPkg      = pacman glibc
Architecture = auto

NoExtract = usr/share/doc/*
NoExtract = usr/share/gtk-doc/html/*
NoExtract = usr/share/help/* !usr/share/help/en*
NoExtract = usr/share/info/*
NoExtract = usr/share/man/*
NoExtract = usr/share/vim/vim*/lang/*

NoExtract = usr/share/i18n/* !usr/share/i18n/charmaps/UTF-8.gz
NoExtract = usr/share/locale/*
NoExtract = usr/share/X11/locale/*

NoExtract = !*locale*/en*/*
NoExtract = !usr/share/*locale*/locale.*
NoExtract = !usr/share/*locales/en_?? !usr/share/*locales/i18n*
NoExtract = !usr/share/*locales/iso* !usr/share/*locales/trans*

Color
CheckSpace

SigLevel          = Required DatabaseOptional
LocalFileSigLevel = Optional

[core]
Include = /etc/pacman.d/mirrorlist

[extra]
Include = /etc/pacman.d/mirrorlist

[community]
Include = /etc/pacman.d/mirrorlist
